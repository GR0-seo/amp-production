# Minimal build environment because we are just
# copying files to other branches
dist: xenial
language: minimal

# Only running on master branch
branches:
  only:
  - master
  - empty

git:
  depth: false

before_install:
  - git fetch
  - git checkout origin/empty
  - git checkout origin/master

script: python .travis/push.py

env:
  global:
    secure: 
